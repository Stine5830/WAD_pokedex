    <header>
        <nav>
            <h1>Pokédex 2.0</h1>
            <ul class="path">
                <li>FAVORITES</li>
                <section>
                    <div id="logIn">
                        <input type="text" id="userEmail" name="userEmail" placeholder="email">
                        <br />
                        <input type="password" id="userPassword" name="userPassword" placeholder="password">
                        <br />
                        <button id="loginButton">Log in</button>
                    </div>
                    <div id="logOut">
                        <button id="logoutButton">Log out</button>
                    </div>
                </section>
            </ul>
        </nav>
    </header>
    <section>
        <div>
            <button id="filterBtn">Filter</button>
        </div>
        <div class="types">
            <button class="typeFilter" onclick="filterPokemon(1)">Grass</button>
            <button class="typeFilter" onclick="filterPokemon(2)">Poison</button>
            <button class="typeFilter" onclick="filterPokemon(3)">Fire</button>
            <button class="typeFilter" onclick="filterPokemon(4)">Water</button>
            <button class="typeFilter" onclick="filterPokemon(5)">Flying</button>

            <button class="typeFilter" onclick="filterPokemon(9)">Ground</button>
            <button class="typeFilter" onclick="filterPokemon(10)">Fairy</button>
            <button class="typeFilter" onclick="filterPokemon(11)">Fighting</button>
            <button class="typeFilter" onclick="filterPokemon(12)">Psychic</button>
            <button class="typeFilter" onclick="filterPokemon(13)">Rock</button>
            <button class="typeFilter" onclick="filterPokemon(14)">Steel</button>
            <button class="typeFilter" onclick="filterPokemon(15)">Ice</button>
            <button class="typeFilter" onclick="filterPokemon(16)">Ghost</button>
            <button class="typeFilter" onclick="filterPokemon(17)">Dragon</button>
            <button class="typeFilter" onclick="filterPokemon(18)">Dark</button>
        </div>
